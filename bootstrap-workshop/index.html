<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    /*Mobile*/
    @media (max-width: 767.98px) {
      .img-mobile {
        display: block;
      }
      .img-desktop {
        display: none;
      }

      .container-custom {
        height: auto;
        width: 90%;
        background-color: white;
      }

      .text-content {
        font-size: 0.8rem;
      }
    }

    /*Tablet*/
    @media (min-width: 768px) and (max-width: 1023.98px) {
      .img-mobile {
        display: none;
      }
      .img-desktop {
        display: block;
      }

      .container-custom {
        height: 60vh;
        width: 80%;
        background-color: white;
      }

      .text-content {
        font-size: 0.9rem;
        justify-content: center;
    }
  }

    /*Desktop*/
    @media (min-width: 1024px) {
      .img-mobile {
        display: none;
      }
      .img-desktop {
        display: block;
      }

      .container-custom {
        height: 55vh;
        width: 50%;
        background-color: white;
      }

      .text-content {
        font-size: 1.3rem;
      }
    }

    .image-container img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center" style="background-color: #f0f0f0; height:100vh;">
    <div id="oli" class="d-flex justify-content-center align-items-center" style="background-color: #f3eae3; height: 80vh; width:90%;">
      <div class="row border rounded-3 overflow-hidden container-custom">
        <div class="col-12 col-md-6 p-0 image-container">
          <img src="/assets\images\image-product-mobile.jpg" class="img-mobile">
          <img src="/assets\images\image-product-desktop.jpg" class="img-desktop">
        </div>
        <div class="col-12 col-md-6 d-flex flex-column p-3 text-content">
          <p class="mt-3 mb-1" style="letter-spacing: 2px; color: gray;">PERFUME</p>
          <h2 class="justify-content-center align-items-center" style="font-family: 'Georgia', sans-serif;"><b>Gabrielle Essence Eau De Parfum</b></h2>
          <p class="justify-content-center align-items-center" style="font-family: 'Helvetica', sans-serif; color: #aeadb5;">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="d-flex flex-row justify-content-center align-items-center">
            <h2 class="me-3 mb-0" style="color: #3e8068; font-family: 'Times New Roman'">$149.99</h2>
            <p class="mb-0" style="color:#aeadb5; text-decoration: line-through;">$169.99</p>
          </div>
          <button type="button" class="btn btn-success mt-1">
            <svg width="20" height="21" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
            </svg>
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
